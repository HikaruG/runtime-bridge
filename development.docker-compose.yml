version: '3'

services:
  fetch:
    build:
      context: .
      dockerfile: development.Dockerfile
    hostname: fetch
    volumes:
      - .:/opt/app
    environment:
      - NODE_ENV=development
      - CIPHER=AES-256-CBC
      - RSA_KEY_SIZE=4096
      - CA_CERT_NAME=/CN=Mining Controller CA/DC=phala
      - DAEMON_CERT_NAME=/CN=Mining Controller Daemon/DC=phala
    depends_on:
      - redis
      - couchbase
      # - phala-node
    ports:
      - '9292:9292' # debug
    command: [
      "/opt/app/src/index.js", "f",
      "-r", "redis://redis:6379",
      "-c", "couchbase://couchbase/phala@phala:phalaphala",
      "-p", "wss://poc4.phala.network/ws"
    ]

  couchbase:
    image: couchbase:community-7.0.0-beta
    hostname: couchbase
    volumes:
      - couchbase-data:/opt/couchbase/var
    ports:
      - '18091:8091'
    environment:
      - USER=phala
      - PASSWORD=phalaphala
      - AUTOFAILOVER_TIMEOUT=60
      - DISCOVERY_SERVICE=couchbase-0.local
      - FTS_RAM_SIZE_MB=1024
      - INDEX_RAM_SIZE_MB=1024
      - APP_NAME=phala
      - RAM_SIZE_MB=2048
      - REBALANCE_ON_NODE_ADDITION=1
      - SERVICES=data,index,query,fts

  redis:
    image: redis:alpine
    command: ["redis-server", "--appendonly", "yes"]
    restart: always
    hostname: redis
    volumes:
      - 'redis-data:/data'
    ports:
      - '63791:6379' # debug

  # phala-node:
  #   image: phalanetwork/phala-poc3-node:latest
  #   hostname: phala-node
